<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content=
  "width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="lightbox2-2.11.1/dist/css/lightbox.min.css">
   <link href="https://fonts.googleapis.com/css?family=Martel+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

  <body>
    <!--Search Box-->
    <div class="search-bar">
      <input type="text" class="search" placeholder="Search photos here" id="search">
    </div>
    <!--Photo Gallery-->
    <div class="listContainer">
      <div class="lightbox-gallery">
        <a class="lightbox-main" href="images/01.jpg" data-lightbox="images" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img class="lightbox-thumbnails" src="images/thumbnails/01.jpg" alt="Straw Fields Image">
        </a> <!-- photo 1 -->
        <a class="lightbox-main" href="images/02.jpg" data-lightbox="images" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img class="lightbox-thumbnails" src="images/thumbnails/02.jpg" alt="Lake with Mountain View Image">
        </a> <!-- photo 2 -->
        <a class="lightbox-main" href="images/03.jpg" data-lightbox="images" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img class="lightbox-thumbnails" src="images/thumbnails/03.jpg" alt="Canyon and Trees Image">
        </a>  <!-- photo 3 -->
        <a class="lightbox-main" href="images/04.jpg" data-lightbox="images" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
          <img class="lightbox-thumbnails" src="images/thumbnails/04.jpg" alt="Iceberg Image">
        </a> <!-- photo 4 -->
        <a class="lightbox-main" href="images/05.jpg" data-lightbox="images" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img class="lightbox-thumbnails" src="images/thumbnails/05.jpg" alt="Red Cliffs Image">
        </a> <!-- photo 5 -->
        <a class="lightbox-main" href="images/06.jpg" data-lightbox="images" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
          <img class="lightbox-thumbnails" src="images/thumbnails/06.jpg" alt="Fall Leaves Image">
        </a> <!-- photo 6 -->
        <a class="lightbox-main" href="images/07.jpg" data-lightbox="images" data-title="I drove past this plantation yesterday, everything is so green!">
          <img class="lightbox-thumbnails" src="images/thumbnails/07.jpg" alt="Plantation Image">
        </a> <!-- photo 7 -->
        <a class="lightbox-main" href="images/08.jpg" data-lightbox="images" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img class="lightbox-thumbnails" src="images/thumbnails/08.jpg" alt="Oregon Coast Image">
        </a> <!-- photo 8 -->
        <a class="lightbox-main" href="images/09.jpg" data-lightbox="images" data-title="We enjoyed a quiet stroll down this countryside lane.">
          <img class="lightbox-thumbnails" src="images/thumbnails/09.jpg" alt="Countryside Lane Image">
        </a> <!-- photo 9 -->
        <a class="lightbox-main" href="images/10.jpg" data-lightbox="images" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img class="lightbox-thumbnails" src="images/thumbnails/10.jpg" alt="Orange Sunset Image">
        </a> <!-- photo 10 -->
        <a class="lightbox-main" href="images/11.jpg" data-lightbox="images" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img class="lightbox-thumbnails" src="images/thumbnails/11.jpg" alt="Cave Landscape View Image">
        </a><!-- photo 11 -->
        <a class="lightbox-main" href="images/12.jpg" data-lightbox="images" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img class="lightbox-thumbnails" src="images/thumbnails/12.jpg" alt="Meadow of Bluebells Image">
        </a> <!-- photo 12 -->
      </div>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    <script src="lightbox2-2.11.1/dist/js/lightbox.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
